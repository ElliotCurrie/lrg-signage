<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Wallboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #wallboard {
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    #wallboard.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #powerapp {
      z-index: 2;
      transition: opacity 0.5s ease-in-out;
    }
    #powerapp.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    const team = localStorage.getItem("selectedTeam");
    if (!team) {
      // No team selected â†’ go back to menu
      window.location.href = "index.html";
    }

    const wallboardURLs = {
      acorn:   "https://wallboards.lrg.co.uk/wallboard/533",
      central: "https://wallboards.lrg.co.uk/wallboard/central-id",
      north:   "https://wallboards.lrg.co.uk/wallboard/north-id",
      south:   "https://wallboards.lrg.co.uk/wallboard/south-id"
    };

    const powerAppURLs = {
      acorn:   "https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/0c42cece-8aef-418c-9997-044212ce14c5?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe",
      central: "https://apps.powerapps.com/play/e/default-tenant-id/a/central-app-id?tenantId=your-tenant-id&source=iframe",
      north:   "https://apps.powerapps.com/play/e/default-tenant-id/a/north-app-id?tenantId=your-tenant-id&source=iframe",
      south:   "https://apps.powerapps.com/play/e/default-tenant-id/a/south-app-id?tenantId=your-tenant-id&source=iframe"
    };

    var wallboardURL = wallboardURLs[team];
    var powerAppURL = powerAppURLs[team];
  </script>

  <iframe id="powerapp" class="frame"></iframe>
  <iframe id="wallboard" class="frame"></iframe>

  <script>
    const wallboard = document.getElementById("wallboard");
    const powerapp = document.getElementById("powerapp");

    const screenDuration = 60000;

    // Load sources
    powerapp.src = powerAppURL;
    wallboard.src = wallboardURL;

    function showWallboard() {
      powerapp.classList.add("hidden");
      wallboard.classList.add("visible");

      // Refresh Power App behind the scenes
      setTimeout(() => {
        powerapp.src = powerAppURL;
      }, 500);

      // Switch back
      setTimeout(() => {
        wallboard.classList.remove("visible");
        powerapp.classList.remove("hidden");
        setTimeout(showWallboard, screenDuration);
      }, screenDuration);
    }

    setTimeout(showWallboard, screenDuration);
  </script>
</body>
</html>
