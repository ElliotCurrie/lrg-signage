<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallboard / Power App Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #wallboard {
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    #wallboard.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #powerapp {
      z-index: 2;
      transition: opacity 0.5s ease-in-out;
    }
    #powerapp.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Power App starts visible -->
  <iframe
    id="powerapp"
    class="frame"
    src="https://apps.powerapps.com/play/e/default-7879fb74-9557-4f5d-961d-4400d1ca3f61/a/0c42cece-8aef-418c-9997-044212ce14c5?tenantId=7879fb74-9557-4f5d-961d-4400d1ca3f61&source=iframe"
  ></iframe>

  <!-- Wallboard starts hidden but loads in background -->
  <iframe
    id="wallboard"
    class="frame"
    src="https://wallboards.lrg.co.uk/wallboard/533"
  ></iframe>

  <script>
    const wallboard = document.getElementById("wallboard");
    const powerapp = document.getElementById("powerapp");

    const screenDuration = 60000; // 60 seconds

    function showWallboard() {
      powerapp.classList.add("hidden");
      wallboard.classList.add("visible");

      // Refresh Power App while wallboard is shown
      setTimeout(() => {
        powerapp.src = powerapp.src;
      }, 500); // Short delay to avoid reload flash

      // After duration, return to Power App
      setTimeout(() => {
        wallboard.classList.remove("visible");
        powerapp.classList.remove("hidden");

        // Schedule next switch
        setTimeout(showWallboard, screenDuration);
      }, screenDuration);
    }

    // Start loop after first full Power App cycle
    setTimeout(showWallboard, screenDuration);
  </script>
</body>
</html>
