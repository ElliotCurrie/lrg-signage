<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallboard / Power BI Rotator</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    // Define target URLs
    const wallboardURL = "https://wallboards.lrg.co.uk/wallboard/533";
    const powerBIURL = "https://app.powerbi.com/reportEmbed?reportId=f2b3087d-7287-4fec-9cd6-16d2c0390de7&autoAuth=true&ctid=7879fb74-9557-4f5d-961d-4400d1ca3f61";

    // Determine next screen
    const last = localStorage.getItem("lastScreen") === "1" ? 1 : 0;
    const next = last === 0 ? 1 : 0;
    localStorage.setItem("lastScreen", next.toString());

    // Choose URL
    const nextURL = next === 0 ? wallboardURL : powerBIURL;

    // Create and insert iframe
    const iframe = document.createElement("iframe");
    iframe.src = nextURL;
    document.body.appendChild(iframe);

    // Redirect back to self after 60s
    setTimeout(() => {
      window.location.reload();
    }, 60000);
  </script>
</body>
</html>
