<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallboard + Power BI Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="wallboard"
    class="frame"
    src="https://wallboards.lrg.co.uk/wallboard/533"
  ></iframe>

  <script>
    const wallboardDuration = 0.2 * 60 * 1000; // 2 minutes
    const powerBIDuration = 0.2 * 60 * 1000;   // 1 minute
    const powerBIUrl = "https://app.powerbi.com/reportEmbed?reportId=f2b3087d-7287-4fec-9cd6-16d2c0390de7&autoAuth=true&ctid=7879fb74-9557-4f5d-961d-4400d1ca3f61";

    let powerBIFrame = null;

    function showPowerBI() {
      // Create Power BI iframe
      powerBIFrame = document.createElement("iframe");
      powerBIFrame.src = powerBIUrl;
      powerBIFrame.className = "frame";
      powerBIFrame.id = "powerbi";
      document.body.appendChild(powerBIFrame);

      // After delay, remove Power BI and show wallboard again
      setTimeout(() => {
        powerBIFrame.remove();
        powerBIFrame = null;
        setTimeout(() => {
          cycleScreens(); // Restart cycle
        }, wallboardDuration);
      }, powerBIDuration);
    }

    function cycleScreens() {
      showPowerBI();
    }

    window.onload = () => {
      cycleScreens();
    };
  </script>
</body>
</html>
